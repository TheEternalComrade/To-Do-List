<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-List</title>
</head>
<body>

    <div class="todo">
        <div class="todo-app">
            <h1>To-Do-List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add An Item">
                <button type="submit" id="input-btn">Add</button>
            </form>
            <ul id="todo-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
